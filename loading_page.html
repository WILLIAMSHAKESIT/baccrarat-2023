<!DOCTYPE html>
<html lang="en" class="not-multi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <title>Hilton Casino</title>
    <link href="css/tailwind.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <script src="js/jquery.min.js"></script>
</head>
<body class="not-multi loading-page">
    <div class="device-prompt">
        <div class="prompt-content">
            <h1 class="small"></h1>
            <img src="img/elements/rotate-device.png" class="animate__animated animate__rotateInDownLeft">
            <span>Please rotate your device</span>
        </div>
    </div>
    <div class="loading-page-wrapper">
        <img src="img/elements/hilton_logo.png" alt="Hilton Hotel & Casino Logo">
        <div class="loading-bar-bg">
            <div class="loading-bar"></div>
        </div>
    </div>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
