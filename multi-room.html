<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <title>Hilton | Table</title>
    <link href="css/tailwind.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <div class="container room multi h-full">
        <div class="header">
            <div class="header-top">
                <div class="logo-wrapper">
                    <img class="logo" src="img/casino/solaire.png">
                </div>
                <div class="game-no">
                    <div class="game"><span>10</span></div>
                    <div class="title"><span>GAME NO.</span></div>
                </div>
            </div>
            <div class="header-bottom">
                <div class="info">
                    <span class="info-name"><i class="fa-solid fa-table mr-2"></i>TABLE</span>
                    <div class="info-value">
                        <span>S03</span>
                    </div>
                </div>
                <div class="info">
                    <span class="info-name"><i class="fa fa-bolt mr-2"></i>TYPE</span>
                    <div class="info-value">
                        <span>SPEED</span>
                    </div>
                </div>
                <div class="info">
                    <span class="info-name"><i class="fa-solid fa-heart mr-2"></i>GAME</span>
                    <div class="info-value">
                        <span>S0334564564</span>
                    </div>
                </div>
                <div class="info">
                    <span class="info-name"><i class="fa-solid fa-diamond mr-2"></i>LIMIT</span>
                    <div class="info-value">
                        <span>10K- 500M</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="top">
            <div class="left">
                <div class="video-prompt red-color">Stop Betting</div>
                <!-- <div class="count-down">
                    <span class="timerValue"></span>
                    <canvas class="timer" width="50" height="50"></canvas>
                </div> -->
                <div class="timerParent room-timer">
                    <div class="middle-circle"></div>
                    <div class="progress-spinner"></div>
                </div>
                <div class="vid-controls">
                    <button><i class="fa-solid fa-expand"></i></button>
                </div>
                <iframe width="1000" height="500" src="https://www.youtube.com/embed/ITgcLG6Lf0I?&showinfo=0&controls=0" title="1K Start Live Casino Baccarat Big Bets Sesh" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
            <div class="right">
                <!-- <div class="waiting-prompt">
                    <div class="video-prompt yellow-color">Waiting for next round</div>
                </div> -->
                <!-- <div class="waiting-prompt">
                    <div class="prompt-with-img">
                        <img class="animate__animated animate__flipInY" src="../img/elements/card_shuffle.png" alt="Deck cards image">
                        <div class="video-prompt green-color">
                            <span>SHUFFLING</span>
                        </div>
                    </div>
                </div> -->
                <div class="body">
                    <div class="bet-area">
                        <div class="area p-pair">
                            <div class="area-info">
                                <div class="info">
                                    <div class="area-name area-blue text-highlight">
                                        P.PAIR
                                    </div>
                                    <div>
                                        <span class="icon icon-yuan icon-sm"></span>
                                        <span>0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="area tie">
                            <div class="area-info">
                                <div class="info">
                                    <div class="area-name area-green text-highlight">
                                        TIE
                                    </div>
                                    <div>
                                        <i class="fa-solid fa-dollar-sign"></i>
                                        <span>0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="area b-pair">
                            <div class="area-info">
                                <div class="info">
                                    <div class="area-name area-red text-highlight">
                                        B.PAIR
                                    </div>
                                    <div>
                                        <i class="fa-solid fa-dollar-sign"></i>
                                        <span>0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="area player">
                            <div class="area-info">
                                <div class="info">
                                    <div class="area-name area-blue text-highlight">
                                        PLAYER
                                    </div>
                                    <div>
                                        <i class="fa-solid fa-dollar-sign"></i>
                                        <span>0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="area banker">
                            <div class="area-info">
                                <div class="info">
                                    <div class="area-name area-red text-highlight">
                                        BANKER
                                    </div>
                                    <div>
                                        <i class="fa-solid fa-dollar-sign"></i>
                                        <span>0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="control-area">
                        <div class="top-control mx-auto">
                            <a href="#" id="prevChip">
                                <i class="fa-solid fa-angle-left" id="prevChip"></i>
                            </a>
                            <div class="chips">
                                <button class="btn-chip chip-1k" value="1k" data-val="1k"></button>
                                <button class="btn-chip chip-5k" value="5k" data-val="5k"></button>
                                <button class="btn-chip chip-10k" value="10k" data-val="10k"></button>
                                <button class="btn-chip chip-50k" value="50k" data-val="50k"></button>
                                <button class="btn-chip chip-100k" value="100k" data-val="100k"></button>
                                <button class="btn-chip chip-500k" value="500k" data-val="500k"></button>
                            </div>
                            <a href="#" id="nextChip">
                                <i class="fa-solid fa-angle-right" id="nextChip"></i>
                            </a>
                        </div>
                        <div class="bottom-control">
                            <div class="btns">
                                <button class="btn-circle btn-gray"><i class="fa-solid fa-repeat"></i></button>
                                <button class="btn cancel">Cancel Bets</button>
                                <button class="btn bet">Place Bet</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="legend-mobile multi">
            <div class="right-indi">
                <div>
                    <div class="result red"></div>
                    <span class="red">0</span>
                </div>
                <div>
                    <div class="result blue"></div>
                    <span class="blue">0</span>
                </div>
                <div>
                    <div class="result green"></div>
                    <span class="green">0</span>
                </div>
                <div>
                    <div class="result red"><div class="pair-banker"></div></div>
                    <span class="red">0</span>
                </div>
                <div>
                    <div class="result blue"><div class="pair-player"></div></div>
                    <span class="blue">0</span>
                </div>
            </div>
            <div class="indicators">
                <div class="indi indi-one">
                    <div class="result red"></div>
                    <div class="result outline-red"></div>
                    <div class="result fill-red"></div>
                    <div class="result line-blue"></div>
                </div>
                <div class="indi indi-two">
                    <div class="result blue"></div>
                    <div class="result outline-blue"></div>
                    <div class="result fill-blue"></div>
                    <div class="result line-red"></div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="shuffle-board animate__animated animate__fadeInUp">
                <img class="animate__animated animate__flipInY" src="img/elements/card_shuffle.png" alt="Deck cards image">
                <div>
                    <span>SHUFFLING</span>
                </div>
            </div>
            <!-- <div class="board-overlay">
                <div class="card-res player face-down">
                    <div class="horizontal">
                        <div class="card f_2"></div>
                    </div>
                    <div class="card f_3"></div>
                    <div class="card f_4"></div>
                </div>
                <div class="mid-result">
                    <div class="winner-text tie">
                        Tie!
                    </div>
                    <div class="winner-number">
                        <span class="player">8</span>
                        <img src="img/results/vs.png">
                        <span class="banker">8</span>
                    </div>
                </div>
                <div class="card-res banker face-down">
                    <div class="card f_2"></div>
                    <div class="card f_3"></div>
                    <div class="horizontal">
                        <div class="card f_4"></div>
                    </div>
                </div>
            </div> -->
            <div class="results-wrapper">
                <ul class="bead-road">
                </ul>
                <div class="small-grid">
                    <ul class="main-road">
                    </ul>
                    <ul class="bigeye-road"></ul>
                    <div class="bottom-small">
                        <ul class="small-road">
                            
                        </ul>
                        <ul class="cock-roach">
                            
                        </ul>
                    </div>
                </div>
            </div>
            <div class="legend">
                <ul>
                    <li>
                        <div class="result red"></div>
                        <span class="red">0</span>
                    </li>
                    <li>
                        <div class="result blue"></div>
                        <span class="blue">0</span>
                    </li>
                    <li>
                        <div class="result green"></div>
                        <span class="green">0</span>
                    </li>
                    <li>
                        <div class="result red"><div class="pair-banker"></div></div>
                        <span class="red">0</span>
                    </li>
                    <li>
                        <div class="result blue"><div class="pair-player"></div></div>
                        <span class="blue">0</span>
                    </li>
                </ul>
                <div class="indicators">
                    <div class="indi indi-one">
                        <div class="result red"></div>
                        <div class="result outline-red"></div>
                        <div class="result fill-red"></div>
                        <div class="result line-blue"></div>
                    </div>
                    <div class="indi indi-two">
                        <div class="result blue"></div>
                        <div class="result outline-blue"></div>
                        <div class="result fill-blue"></div>
                        <div class="result line-red"></div>
                    </div>
                </div>
            </div>
            <div class="bottom-menu">
                <button class="btn-circle toggleBottomMenu">
                    <i class="fa-solid fa-angle-left"></i>
                </button>
                <div class="menu-content">
                    <div class="total red">
                        <span>Bet Amount</span>
                        <span>999,999,999</span>
                    </div>
                    <div class="total green">
                        <span>Bet Amount</span>
                        <span>999,999,999</span>
                    </div>
                    <div class="btns-bottom">
                        <button class="toggle-tables">
                            <div>
                                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                                <span>Change Table</span>
                            </div>
                        </button>
                        <button>
                            <div>
                                <i class="fa-solid fa-table-cells-large"></i>
                                <span>Return to lobby</span>
                            </div>
                        </button>
                        <button>
                            <div>
                                <i class="fa-solid fa-rotate-right"></i>
                                <span>Refresh</span>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="mobile-controls">
            <div class="control-area-mobile">
                <div class="bottom-control">
                    <div class="btns">
                        <button class="btn btn-custom-red2 toggle-tables">
                            <i class="fa-solid fa-xmark"></i>
                            <span>CANCEL BETS</span>
                        </button>
                        <button class="btn btn-rounded primary">
                            <i class="fa-solid fa-arrows-rotate icon-dark"></i>
                        </button>
                        <button class="btn btn-rounded primary toggle-tables">
                            <i class="fa-solid fa-rotate-right icon-dark"></i>
                        </button>
                        <button class="btn btn-custom-blue2 toggle-tables">
                            <i class="fa-solid fa-check"></i>
                            <span>PLACE BETS</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
